	var iCur = 0;
	var i = 0;
	
	xunlei();
	
	oImg.onclick = function() {
		i++;
		if (i < arr.length) {
			oImg.src = arr[i];
		}
	}
	
	function xunlei() {
		oImage.src = arr[iCur];
		oImage.onload = function() {
			iCur++;
			if (iCur < arr.length) {
				xunlei();	//递归
			}
			document.title = iCur + ' / ' + arr.length;
		}
	}
	
}
