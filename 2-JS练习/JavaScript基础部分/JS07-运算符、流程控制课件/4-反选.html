<script>

			if( aInp[i].checked ) {
				aInp[i].checked = false;
			} else {
				aInp[i].checked = true;
			}
			*/
		}
	};
};
</script>
</head>

<input type="button" value="反选" />
<ul>
	<li><input type="checkbox" checked /></li>
