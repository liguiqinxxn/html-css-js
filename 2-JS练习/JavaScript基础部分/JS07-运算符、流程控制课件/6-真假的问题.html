<!DOCTYPE HTML>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script>
/*
	真假的问题：数据类型-数字（NaN）、字符串、布尔、函数、对象（elem、[]、{}、null）、未定义
	真：非0的数字、非空字符串、true、函数、能找到的元素、[]、{}
	假：0、NaN、空字符串''、false、不能找到的元素、null、未定义
*/
if( null ){
	alert('真');
}else{
	alert('假');
}
</script>

</head>
